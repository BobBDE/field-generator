<div style="text-align:center">
  <h1>
    Welcome to Super Generator !
  </h1>

  <div *ngIf="generators">
    <div *ngFor="let generator of generators" class="generator">
      <app-display-generator [generator]="generator"></app-display-generator>
    </div>
  </div>

  <div>
    Informations :
    <p>Generation : {{gaService.generationNumber}}</p>
    <p>Best score : {{gaService.currentBestScore}}</p>
    <p>Best index : {{gaService.currentBestIndex}}</p>
    <p>Average : {{gaService.averageScore}}</p>

  </div>

  <!--  <button type="button" (click)="calculateScore()">-->
  <!--    Calculer le score-->
  <!--  </button>-->
  <!--  <button type="button" (click)="generateField()">-->
  <!--    Générer un terrain-->
  <!--  </button>-->

  <button type="button" (click)="stopPlay()">
    <ng-container *ngIf="gaService.stop">Play</ng-container>
    <ng-container *ngIf="!gaService.stop">Stop</ng-container>
  </button>

  <!--  <button type="button" (click)="getBestField()">-->
  <!--    Get the best-->
  <!--  </button>-->

</div>
