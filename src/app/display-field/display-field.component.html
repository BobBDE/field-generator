<!--     Terrain     -->
<div class="field" [ngClass]="{'doable': field.isDoable}">
  <table>
    <tr *ngFor="let line of field.field; let first = first; let last = last; let y = index">

      <!--  Gestion ligne entrÃ©e sortie -->
      <ng-container *ngIf="first || last; else noEntryLine">
        <th *ngFor="let value of line">
          <div [ngSwitch]="value" class="square-size">
            <ng-container *ngSwitchCase="'entry'">
              <img class="arrow" src="../../assets/arrow-down-c.png" alt="sortie">
            </ng-container>
            <ng-container *ngSwitchCase="'exit'">
              <img class="arrow" src="../../assets/arrow-down-c.png" alt="sortie">
            </ng-container>
          </div>
        </th>
      </ng-container>

      <!--   Gestion du terrain -->
      <ng-template #noEntryLine>
        <th class="square" *ngFor="let value of line; let x = index">
          <div [ngSwitch]="value" class="square-size">
            {{field.displaySquare(y, x)}}
          </div>
        </th>
      </ng-template>
    </tr>

  </table>
  <!--    Info sur le terrain    -->
  <div>
    Score: {{field.score}}
    <button mat-icon-button type="button" color="primary"
            (click)="field.logInformation()">
      <mat-icon>help</mat-icon>
    </button>
  </div>
</div>
